<div class="article-preview">
  <article-meta [article]="article">
    <favorite-button
      [article]="article"
      (onToggle)="onToggleFavorite($event)"
      class="pull-xs-right">
      {{article.favoritesCount}}
    </favorite-button>
  </article-meta>

  <a [routerLink]="['/article', article.slug]" class="preview-link">
    <h1>{{ article.title }}</h1>
    <p>{{ article.description }}</p>
    <span>Подробнее...</span>
    <ul class="event-list">
      <li class="event-default event-pill event-outline"
        *ngFor="let event of article.eventList">
        {{ event }}
      </li>
    </ul>
  </a>
</div>
